serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

blockRecorder:
  replicaCount: 1 

  # namespace: helm
  host: 0chain.net

  recorderSettingsConfigmap:
    app: "0block-recorder"
    port: "3000"
    minerList: 3
    sharderList: 2
    readPrice:
      min: 0
      max: "10000000000"
    writePrice:
      min: 0
      max: "10000000000"
    blockchainConfig:
      minersList: 3
      shardersList: 2
      readPrice:
        min: 0
        max: "10000000000"
      writePrice:
        min: 0
        max: "10000000000"
      tokenLock: "10000000000"
      chain_id: "0afc093ffb509f059c55478bc1a60351cef7b4e9c008a53a6cc8241ca8617dfe"
      dataSource: "database"
      transaction_timeout: 20
      state: "true"
    pagination:
      default_page: 1
      default_page_size: 10

  blockRecorderImage:
    repository: 0chaindev/0search
    pullPolicy: Always
    tag: latest

  imagePullSecrets: 
    - name: regcred

  nameOverride: ""

  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  recorderEnv:
    DOCKER: "true"

  blockRecorderResources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "300m"
      memory: "300Mi"

  recorderService:
    name: "recorder"
    type: NodePort
    port: 80
    targetPort: "3000"

  # nodeSelector: {}

  # tolerations: []

  # affinity: {}